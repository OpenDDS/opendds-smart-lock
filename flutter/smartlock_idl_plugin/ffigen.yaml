# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: SmartlockIdlPluginBindings
description: |
  Bindings for `src/smartlock_idl_plugin.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/smartlock_idl_plugin_bindings_generated.dart'
headers:
  entry-points:
    - 'src/smartlock_idl_plugin.h'
  include-directives:
    - 'src/smartlock_idl_plugin.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
llvm-path:
  - 'C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\Llvm\x64\bin\libclang.dll'
